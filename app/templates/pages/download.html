{% extends "base.html" %}

{% block title %}Download - Garlic and Chives{% endblock %}

{% block content %}
<div class="download-page">
    <div class="page-header">
        <h1>Download</h1>
        <p>Download processed files and reports</p>
    </div>
    
    <div class="tabs">
        <button class="tab active" data-tab="processed-files">Processed Files</button>
        <button class="tab" data-tab="reports">Reports</button>
        <button class="tab" data-tab="export-options">Export Options</button>
    </div>
    
    <div class="tab-content active" id="processed-files">
        <div class="card">
            <div class="card-header">
                <h3>Available Files</h3>
            </div>
            <div class="card-body">
                <div id="processed-files-content">
                    <p class="text-muted">No processed files available</p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="tab-content" id="reports">
        <div class="card">
            <div class="card-header">
                <h3>Generated Reports</h3>
            </div>
            <div class="card-body">
                <div id="reports-content">
                    <p class="text-muted">No reports available</p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="tab-content" id="export-options">
        <div class="card">
            <div class="card-header">
                <h3>Export Options</h3>
            </div>
            <div class="card-body">
                <form id="export-form">
                    <div class="form-group">
                        <label class="form-label">Data Source</label>
                        <select class="form-control" name="source" required>
                            <option value="">Select source</option>
                            <option value="BankOfAmerica">Bank of America</option>
                            <option value="Chase">Chase</option>
                            <option value="RestaurantDepot">Restaurant Depot</option>
                            <option value="Sysco">Sysco</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Year</label>
                        <select class="form-control" name="year" required>
                            <option value="">Select year</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Format</label>
                        <select class="form-control" name="format">
                            <option value="csv">CSV</option>
                            <option value="excel">Excel</option>
                            <option value="json">JSON</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Export Data</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
